<!DOCTYPE html SYSTEM "chrome://zooniversexpert/locale/app.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="zooniversexpert">
	<head>
		<title>&zooniversexpert.app.title;</title>
		<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
		<meta name="description" content="&zooniversexpert.app.desc;" />
		<link rel="shortcut icon" href="chrome://zooniversexpert/content/resources/images/icon16.png" type="image/png" />
		
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://zooniversexpert/content/resources/styles/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://zooniversexpert/content/resources/styles/bootstrap-responsive.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://zooniversexpert/content/resources/styles/app.css" />
		
		<script src="chrome://zooniversexpert/content/resources/scripts/angular.min.js"></script>
		<script src="chrome://zooniversexpert/content/resources/scripts/bootstrap.min.js"></script>
		<script src="chrome://zooniversexpert/content/resources/scripts/angular-gallery.min.js"></script>
		<script src="chrome://zooniversexpert/content/resources/scripts/app.js"></script>

	</head>
	<body ng-controller="BodyController as BC">
		<h1>&zooniversexpert.app.title;</h1>
		&zooniversexpert.app.image-ext-label;
		<select ng-model="BC.imgExtSelected" ng-options="aOptName for aOptName in BC.imgExts"/>
		<br/>
		&zooniversexpert.app.id-label;
		<input type="text" ng-model="BC.id" placeholder="&zooniversexpert.app.placeholder-id;"/>
		<br/>
		&zooniversexpert.app.id-length-label;
		<input type="text" ng-model="BC.id_length" placeholder="&zooniversexpert.app.placeholder-id-len;" size="15"/>
		<br/>
		<small>&zooniversexpert.app.id-length-desc;</small>
		<br/>
		&zooniversexpert.app.url-prefix-label;
		<input type="text" ng-model="BC.url_prefix" placeholder="&zooniversexpert.app.placeholder-url-prefix;" size="150"/>
		<br/>
		<small>&zooniversexpert.app.url-prefix-example;</small>
		<br/>
		<br/>
		<input type="button" value="&zooniversexpert.app.go;"/>
	</body>
</html>
